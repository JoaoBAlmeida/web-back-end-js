<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Manipulando Inputs Javascript</title>

		<script type="text/javascript">
			function distribute(){
				var sizer;
				//Put value of input into a variable
				var character = document.getElementById('inputs').value;
				//Clear the input for more values
				document.getElementById('inputs').value = '';
				//Remove empty spaces on edge in case of user misuse;
				character.trim();

				//test if number or letter for later uses
				switch (character){
					case '0':
					case '1':
					case '2':
					case '3':
					case '4':
					case '5':
					case '6':
					case '7':
					case '8':
					case '9':
						//treat the number
						sizer = document.getElementById('output_num').value;
						if(sizer.length > 5)
							document.getElementById('output_num').value = '';
						document.getElementById('output_num').value += character;
						break;
					default:
						//treat the letter
						sizer = document.getElementById('output_word').value;
						if(sizer.length > 5)
							document.getElementById('output_word').value = '';
						document.getElementById('output_word').value += character;
						break;
				}

			}
		</script>

	</head>
	<body>
		<input type="text" placeholder="Digite um caracter!" id="inputs" onkeyup="distribute()">
		<hr>
		<span>Letras:</span>
		<input type="text" disabled id="output_word">
		<span>NÃºmeros:</span>
		<input type="text" disabled id="output_num">
	</body>
</html>
