<!DOCTYPE html>
<html>
	<head>
		<!-- Fonts Awesome -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

		<!--Bootstrap CSS -->
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

		<!--Normalize CSS -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="css/estilo.css">

		<!-- Custom Script -->
		<script type="text/javascript" src="js/calculator.js"></script>

		<!-- HTML5 Shiv -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<![endif]-->
		<title>Calculator Online</title>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col d-flex justify-content-center">
					<br>
					<div class="calculator">
						<input type="text" id="output" class="form-control results" placeholder="0" disabled>

						<div class="row">
							<button onmousedown="special_operand('c')" class="btn btn-light btn-lg clear font-weight-light">c</button>
							<button onmousedown="new_operand('/')" class="btn btn-light btn-lg font-weight-light">/</button>
							<button onmousedown="new_operand('*')" class="btn btn-light btn-lg font-weight-light">x</button>
						</div>

						<div class="row">
							<button onmouseup="new_numbers('7')" class="btn btn-light btn-lg font-weight-light">7</button>
							<button onmouseup="new_numbers('8')" class="btn btn-light btn-lg font-weight-light">8</button>
							<button onmouseup="new_numbers('9')" class="btn btn-light btn-lg font-weight-light">9</button>
							<button onmousedown="new_operand('+')" class="btn btn-light btn-lg font-weight-light">+</button>
						</div>

						<div class="row">
							<button onmouseup="new_numbers('4')" class="btn btn-light btn-lg font-weight-light">4</button>
							<button onmouseup="new_numbers('5')" class="btn btn-light btn-lg font-weight-light">5</button>
							<button onmouseup="new_numbers('6')" class="btn btn-light btn-lg font-weight-light">6</button>
							<button onmousedown="new_operand('-')" class="btn btn-light btn-lg font-weight-light">-</button>
						</div>

						<div class="row">
							<button onmouseup="new_numbers('1')" class="btn btn-light btn-lg font-weight-light">1</button>
							<button onmouseup="new_numbers('2')" class="btn btn-light btn-lg font-weight-light">2</button>
							<button onmouseup="new_numbers('3')" class="btn btn-light btn-lg font-weight-light">3</button>
							<button onmousedown="special_operand('=')" class="btn btn-light btn-lg enter font-weight-light">=</button>
						</div>

						<div class="row" style="margin-top: -60px;">
							<button onmouseup="new_numbers('0')" class="btn btn-light btn-lg zero font-weight-light">0</button>
							<button onmousedown="special_operand('.')" class="btn btn-light btn-lg font-weight-light">.</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
	</body>
</html>
